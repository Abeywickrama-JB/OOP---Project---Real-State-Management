  <h1 class="mb-4">Edit Property</h1>
  <form id="editForm">
    <input type="hidden" id="propId" />
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" required class="form-control" id="location" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" required min="0" step="0.01" class="form-control" id="price" />
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select id="type" class="form-select" required>
        <option>Residential</option>
        <option>Commercial</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="available" />
      <label class="form-check-label" for="available">Available</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Property</button>
  </form>
  <div id="status" class="mt-3"></div>
  <a href="property-detail.html" id="backLink" class="btn btn-link mt-3">Back to Property Detail</a>
</div>
