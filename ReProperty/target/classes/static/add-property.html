<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Property - ReProperty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="search-property.html">ReProperty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="add-property.html">Add Property</a></li>
          <li class="nav-item"><a class="nav-link" href="search-property.html">Search Properties</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="mb-4">Add Property</h1>
  <form id="addPropertyForm">
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" required class="form-control" id="location" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" required min="0" step="0.01" class="form-control" id="price" />
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select id="type" class="form-select" required>
        <option>Residential</option>
        <option>Commercial</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="available" checked />
      <label class="form-check-label" for="available">Available</label>
    </div>
    <button type="submit" class="btn btn-primary">Add Property</button>
  </form>
  <div id="status" class="mt-3"></div>
</div>

<script>
  document.getElementById("addPropertyForm").addEventListener("submit", function (event) {
    event.preventDefault();
    const location = document.getElementById("location").value.trim();
    const price = document.getElementById("price").value;
    const type = document.getElementById("type").value;
    const available = document.getElementById("available").checked;

    fetch("http://localhost:8080/properties/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ location, price, type, available }),
    })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("status").innerText =
                      "Property added successfully with ID: " + data.id;
              this.reset();
            })
            .catch((err) => {
              document.getElementById("status").innerText = "Error adding property.";
              console.error(err);
            });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
