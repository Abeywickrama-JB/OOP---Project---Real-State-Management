<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Detail - ReProperty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-4" id="propertyContainer">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="search-property.html">ReProperty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="add-property.html">Add Property</a></li>
          <li class="nav-item"><a class="nav-link" href="search-property.html">Search Properties</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="mb-4">Property Detail</h1>
  <div id="propertyDetails"></div>
  <a href="#" id="editLink" class="btn btn-warning mt-3">Edit Property</a>
  <button id="deleteBtn" class="btn btn-danger mt-3 ms-3">Delete Property</button>
  <a href="search-property.html" class="btn btn-link mt-3">Back to Search</a>
  <div id="status" class="mt-3"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const propertyId = params.get("id");
  const detailsDiv = document.getElementById("propertyDetails");
  const statusDiv = document.getElementById("status");

  if (!propertyId) {
    detailsDiv.innerHTML = "<p class='text-danger'>No property ID provided.</p>";
  } else {
    fetch(`http://localhost:8080/properties/${propertyId}`)
            .then((resp) => resp.json())
            .then((p) => {
              if (!p || !p.id) {
                detailsDiv.innerHTML = "<p class='text-danger'>Property not found.</p>";
                return;
              }
              detailsDiv.innerHTML = `
                    <ul class="list-group">
                        <li class="list-group-item"><strong>ID: </strong>${p.id}</li>
                        <li class="list-group-item"><strong>Location: </strong>${p.location}</li>
                        <li class="list-group-item"><strong>Type: </strong>${p.type}</li>
                        <li class="list-group-item"><strong>Price: </strong>$${p.price.toFixed(
                      2
              )}</li>
                        <li class="list-group-item"><strong>Available: </strong>${
                      p.available ? "Yes" : "No"
              }</li>
                    </ul>
                `;
              const editLink = document.getElementById("editLink");
              editLink.href = `edit-property.html?id=${p.id}`;
            })
            .catch(() => {
              detailsDiv.innerHTML = "<p class='text-danger'>Error fetching property details.</p>";
            });
  }

  document.getElementById("deleteBtn").addEventListener("click", () => {
    if (!confirm("Are you sure you want to delete this property?")) return;

    fetch(`http://localhost:8080/properties/delete/${propertyId}`, {
      method: "DELETE",
    })
            .then((resp) => resp.json())
            .then((res) => {
              statusDiv.innerHTML =
                      res.status === "success"
                              ? "<p class='text-success'>Property deleted successfully.</p>"
                              : "<p class='text-danger'>Failed to delete property.</p>";
              if (res.status === "success") {
                setTimeout(() => {
                  window.location.href = "search-property.html";
                }, 1500);
              }
            })
            .catch(() => {
              statusDiv.innerHTML = "<p class='text-danger'>Error deleting property.</p>";
            });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
